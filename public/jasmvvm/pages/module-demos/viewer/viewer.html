<script>

  function viewImage(src) {
    var image = new Image();
    image.src = src;
    var viewer = new Viewer(image, {
      hidden: function () {
        viewer.destroy();
      },
    });
    viewer.show();
  }


  var src = 'https://fengyuanchen.github.io/viewerjs/images/thumbnails/tibet-4.jpg';
  viewImage(src)
